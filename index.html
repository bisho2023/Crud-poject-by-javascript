<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

    <title>Document</title>
  </head>
  <body>

    <div class="w-75 mx-auto my-5">
        <div class="form-group">
            <label for="productName">product name:</label>
            <input type="text" class="form-control my-2" id="productName">
            <small class="text-muted">Product name must be chars only</small>
        </div>

        <div class="form-group">
            <label for="productPrice">product Price:</label>
            <input type="number" class="form-control my-2" id="productPrice">
            <small class="text-muted">Product Price must be chars only</small>
        </div>

        <div class="form-group">
            <label for="productCateory">product Cateory:</label>
            <input type="text" class="form-control my-2" id="productCateory">
            <small class="text-muted">Product Category must be chars only</small>
        </div>

        <div class="form-group">
            <label for="productDisc">product Decription:</label>
            <textarea type="text" class="form-control my-2" id="productDisc"></textarea>
            <small class="text-muted">Product Description must be chars only</small>
        </div>

        <button class="btn btn-outline-info my-3" onclick="addProduct()" id="addProduct">Add Product</button>
    </div>

    <div class="w-75 mx-auto my-5">
        <label for="">Search By Product Name</label>
        <input onkeyup="searchProduct(this.value)" class="form-control" type="text" id="">
    </div>

    <div class="w-75 mx-auto my-5">
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Category</th>
                <th>Descriptionn</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
             
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
